<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>Расчет пульсовых зон для бега онлайн калькулятор</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="container">





<h3 class="alert alert-success" >Расчет пульсовых зон для бега</h3>
<p>Возраст   
<input type="number" id="agev" ></p>
<p>Пульс в покое
<input type="number" id="restv" ></p>
<p>Интенсивность %
<input type="number" id="intensv" ></p>

<p><button class="btn btn-success" type="submit" onClick="myScript()">Показать</button></p>

<div class="container" id="result"></div>

<script>

function myScript(){ 

let age = document.getElementById("agev").value;
let pulseAtRest = document.getElementById("restv").value;
let intens = document.getElementById("intensv").value;
let maxpulse = Math.round(205.8 -(0.685 * age));
let rsr = Math.round(maxpulse - pulseAtRest);
let zone70 = Math.round(rsr * 0.7) + Math.round(pulseAtRest);
let zone60 = Math.round(rsr * 0.6) + Math.round(pulseAtRest);
let intense_zone = Math.round(rsr / 100 * Math.round(intens)) + Math.round(pulseAtRest);



let newDiv = document.createElement("div");
let zone70_range = zone70+10;
newDiv.innerHTML = "<br><p class=\"alert alert-danger\" >Максимальный ЧСС: " +maxpulse+" <p>Резерв сердечного ритма (РСР): "+rsr+ 
"<p> Целевая зона: <p class=\"alert alert-success\">Зона 2: "+zone60+" - "+zone70+" <p class=\"alert alert-warning\">Зона 3: "+zone70+" - "+zone70_range+
"<br><p class=\"alert alert-info\" > При интенсивности "+intens+"% ваш целевой пульс будет: ~"+intense_zone+"</p>";
newDiv.classList.add('container');
document.body.appendChild(newDiv);
}

</script>
</div>

</body>
</html>
