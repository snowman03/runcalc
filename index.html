<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div>
Возраст
<input type="number" id="agev" >
Пульс в покое
<input type="number" id="restv" >
Интенсив
<input type="number" id="intensv" value="0">

<button onClick="myScript()">Старт</button>

<script>

function myScript(){ 

let age = document.getElementById("agev").value;
let pulseAtRest = document.getElementById("restv").value;
let intens = document.getElementById("intensv").value;
let maxpulse = (220 - age);
let rsr = Math.round(maxpulse - pulseAtRest);
let zone70 = Math.round(rsr * 0.7) + Math.round(pulseAtRest);
let zone60 = Math.round(rsr * 0.6) + Math.round(pulseAtRest);


console.log(zone70)
let newDiv = document.createElement("div");
newDiv.innerHTML = "<br><p>Максимальный ЧСС - " +maxpulse+" <p>Резерв сердечного ритма (РСР) - "+rsr+ "<p> Целевая зона: <p>60% - "+zone60+" <p>70% - "+zone70;
document.body.appendChild(newDiv);
}

</script>
</div>

<div>
Масса тела 
<input type="number" id="massv" >
Сколько белка на кг веса
<input type="number" id="belokv" >
Количество протеина в мерной ложке 
<input type="number" id="mgv" value="0">
<button onClick="myScript_two()">Старт</button>


<script>

function myScript_two(){ 

let mass = document.getElementById("massv").value;
let belok = document.getElementById("belokv").value;
let mg = document.getElementById("mgv").value;

let belok_na_mass = Math.round(mass * belok);
let mg_scoopes = Math.round(belok_na_mass / mg);

//let zone70 = Math.round(rsr * 0.7) + Math.round(pulseAtRest);
//let zone60 = Math.round(rsr * 0.6) + Math.round(pulseAtRest);

let newDiv = document.createElement("div");
newDiv.innerHTML = "<br><p>Вам нужно - " +belok_na_mass+" белка на массу тела <p>Сколько - "+mg_scoopes+ " ложек";
document.body.appendChild(newDiv);
}

</script>
</div>
</body>
</html>
